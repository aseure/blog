<!DOCTYPE html>
<html class="overflow-y-scroll" lang="{{ .Site.LanguageCode }}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{ if .Description }}
  <meta name="description" content="{{ .Description }}">
  {{ else if .IsPage }}
  <meta name="description" content="{{ .Summary | plainify }}">
  {{ end }}
  {{ $syntax := resources.Get "syntax.css" | resources.Minify }}
  <link rel="stylesheet" type="text/css" href="{{ $syntax.Permalink }}">
  {{ $style := resources.Get "style.css" | resources.Minify }}
  <link rel="stylesheet" type="text/css" href="{{ $style.Permalink }}">
  <title>Anthony Seure / {{ .Title }}</title>
</head>

<body class="grid grid-cols-12 mb-40 text-lg font-sans">
  <div class="col-span-1 lg:col-span-3"></div>
  <div class="col-span-10 lg:col-span-6 lg:px-24">

    {{ partial "header" . }}

    {{ partial "title" .Title }}

    {{- block "main" . }}{{- end }}

  </div>
  <div class="col-span-1 lg:col-span-3"></div>
</body>

</html>
