{{ define "main" }}
<h1 class="title">
  {{ .Title }}
</h1>
<table class="hugo-list">
  {{ range .Pages.GroupByDate "January 2006" }}
  <tr>
    <td class="main-color date">{{ .Key }}</td>
    <td class="main-color titles">
      <ul>
        {{ range .Pages }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
      </ul>
  </tr>
  {{ end }}
</table>
{{ end }}
