{{ define "main" }}
<div class="list">
  <h1 class="title">
    {{ .Title }}
  </h1>

  <div class="posts">
    {{ range .Pages.GroupByDate "January 2006" }}
    <div class="month-group">
      <h2 class="month">{{ .Key }}</h2>
      <ul class="titles">
        {{ range .Pages }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
      </ul>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
