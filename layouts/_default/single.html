{{ define "main" }}
<main class="flex flex-col">
  {{ if (ne .Title "Hire me") }}
  <h2 class="text-2xl text-center xl:text-left font-bold no-underline">
    {{ .Title }}
  </h2>
  {{ end }}
  {{ if .Date }}
  <h3 class="text-lg text-center xl:text-left font-bold mb-8">
    {{ .Date.Format "2 January 2006" }}
  </h3>
  {{ end }}
  {{ .Content }}
</main>
{{ end }}
