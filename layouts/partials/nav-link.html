{{ $scratch := newScratch }}
{{ if eq (printf "%T" .) "*hugolib.pageState" }}
{{ $scratch.Set "href" .RelPermalink }}
{{ else }}
{{ $scratch.Set "href" .URL }}
{{ end }}

<a class="text-gray-600 no-underline font-bold flex-shrink-0 text-center text-xl py-1 xl:py-0 hover:underline"
    href="{{ $scratch.Get "href" }}" title="{{ .Title }}">
    {{ lower .Title }}
</a>
