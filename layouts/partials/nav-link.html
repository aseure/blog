{{ $scratch := newScratch }}
{{ if eq (printf "%T" .) "*hugolib.pageState" }}
{{ $scratch.Set "href" .RelPermalink }}
{{ else }}
{{ $scratch.Set "href" .URL }}
{{ end }}

<a class="no-underline font-bold text-gray-700 flex-shrink-0 text-center text-lg xl:text-xl py-1 xl:py-0 px-2 hover:bg-gray-300"
    href="{{ $scratch.Get "href" }}" title="{{ .Title }}">
    {{ .Title }}
</a>
