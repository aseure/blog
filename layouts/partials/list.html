<h1 class="main-color hugo-list-title">{{ .Scratch.Get "title" }}</h1>
<table class="hugo-list">
  {{ range where .Data.Pages.ByDate.Reverse "Section" (.Scratch.Get "section") }}
  <tr>
    <td class="main-color date">{{ .Date.Format "2006-01-02" }}</td>
    <td class="main-color title"><a href="{{ .Permalink }}">{{ .Title }}</a></td>
  </tr>
  {{ end }}
</table>
